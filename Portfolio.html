<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>John Meng Bootstrap</title>
</head>

<body>
    <div class="container">
            <nav class="navbar fixed top">
                <div class="row">
                    <div class="col-md-3">
                        <a class="btn" href="#">John Meng</a>
                    </div>
                    <div class="col-md-3">
                        <a class="navlink" href="#">About</a>
                    </div>
                    <div class="col-md-3">
                        <a class="navlink" href="#">Porfolio</a>
                    </div>
                    <div class="col-md-3">
                        <a class="navlink" href="#">Contacts</a>
                    </div>
                </div>

            </nav>
        </div>
        <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <section>
                            <h1>Portfolio</h1>
    
                            <div class="logos">
                                <img src="images/hangman.jpeg" alt="Hangman">
                                <h3>Hangman</h3>
                            </div>
                            <div class="logos">
                                <img src="images/rpg game.jpeg" alt="RPG Game">
                                <h3>RPG Game</h3>
                            </div>
                            <div class="logos">
                               <img src="images/trivia.jpeg" alt="Trivia">
                               <h3>Trivia</h3>
                            </div>
                            <div class="logos">
                                <img src="images/rutgers.jpeg" alt="Rutgers info Widget">
                                <h3>Rutgers Info Widget</h3>
                            </div>
                            <div class="logos">
                                <img src="images/rps.jpeg" alt="Rock Paper Scissors">
                                <h3>Rock Paper Scissors</h3>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
            <footer>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">Copyright</div>
                    </div>
                </div>
            </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</html>
